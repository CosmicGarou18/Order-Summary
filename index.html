<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./order.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="header"></div>
      <div class="content">
        <div class="heading">Order Summary</div>
        <div class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="pricing">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="Unavailable Image" />
          </div>
          <div class="plan"><span>Annual Plan</span> <br />$59.99/year</div>
          <div class="hyperlink">Change</div>
        </div>
        <div class="button1">Proceed to Payment</div>
        <div class="button2">Cancel Order</div>
      </div>
    </main>
  </body>
</html>

  You can now listen to millions of songs, audiobooks, and podcasts on any

  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
